{% load static %}
<header id="header"
        class="site-header header-scrolled position-fixed text-black bg-light">
    <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "index" %}">
                <img src="{% static "images/main-logo.png" %}" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler d-flex d-lg-none order-3 p-2"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#bdNavbar"
                    aria-controls="bdNavbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <svg class="navbar-icon">
                    <use xlink:href="#navbar-icon"></use>
                </svg>
            </button>
            <div class="offcanvas offcanvas-end"
                 tabindex="-1"
                 id="bdNavbar"
                 aria-labelledby="bdNavbarOffcanvasLabel">
                <div class="offcanvas-header px-4 pb-0">
                    <a class="navbar-brand" href="{% url "index" %}">
                        <img src="{% static "images/main-logo.png" %}" alt="logo" class="logo">
                    </a>
                    <button type="button"
                            class="btn-close btn-close-black"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                            data-bs-target="#bdNavbar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul id="navbar"
                        class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link me-4" href="{% url "index" %}">Главная страница</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-4" href="{% url "catalog" %}">Магазин</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-4" href="{% url "about_us" %}">О нас</a>
                        </li>
                        <li class="nav-item">
                            <div class="user-items ps-5">
                                <ul class="d-flex justify-content-end list-unstyled">
                                    {% if not user.is_authenticated %}
                                        <li class="pe-3">
                                            <a href={% url "singin" %}>
                                                <svg class="user">
                                                    <use xlink:href="#user"></use>
                                                </svg>
                                            </a>
                                        </li>
                                    {% endif %}
                                    <li>
                                        <a href="{% url "cart" %}">
                                            <svg class="cart">
                                                <use xlink:href="#cart"></use>
                                            </svg>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
