{% load static %}
<section id="billboard"
         class="position-relative overflow-hidden bg-light-blue banner base_section">
    <div class="swiper main-swiper">
        <div class="swiper-wrapper">
            {% for product in banner_products %}
                <div class="swiper-slide">
                    <div class="container">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-6">
                                <div class="banner-content">
                                    <h1 class="display-2 text-uppercase text-dark pb-5">{{ product.name }}</h1>
                                    <a href="shop.html"
                                       class="btn btn-medium btn-dark text-uppercase btn-rounded-none">Купить</a>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="banner-image">
                                    <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="banner">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="swiper-icon swiper-arrow swiper-arrow-prev">
        <svg class="chevron-left">
            <use xlink:href="#chevron-left" />
        </svg>
    </div>
    <div class="swiper-icon swiper-arrow swiper-arrow-next">
        <svg class="chevron-right">
            <use xlink:href="#chevron-right" />
        </svg>
    </div>
</section>
